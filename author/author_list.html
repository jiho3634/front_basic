<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object data="../common/header.html" type="text/html" width="100%" height="100"></object>
    <div class="container">
        <div class="page-header">
            <h3>Author List</h3>
        </div>
        <div class="float-end">
            <button class="btn btn-primary">Author register</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            (async function serverData() {
                const response = await axios.get("http://localhost:8081/author/list/");
                const tbody = document.getElementById("tbody");
                response.data.forEach(e => {
                    tbody.innerHTML += `<tr><th>${e.id}</th><th>${e.name}</th><th>${e.email}</th></tr>`
                });
            })();
        </script>
    </div>
</body>
</html>
