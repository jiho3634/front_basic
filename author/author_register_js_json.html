<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .page-header {
            margin-top: 20px;
            /* 헤더 아래로 떨어뜨리는 여백 */
        }
    </style>
</head>

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>


    <object data="../common/header.html" type="text/html" width="100%" height="100"></object>
    <div class="container">
        <div class="page-header">
            <h3>회원가입</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="role">사용자권한</label>
                <select class="form-select" name="role" id="role">
                    <option value="user" selected>일반유저</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-secondary">가입완료</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("authorForm").addEventListener("submit",
            async function (event) {
                event.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("name").value;
                const password = document.getElementById("name").value;

                const postForm = new FormData();
                postForm.append("name", name);
                postForm.append("name", name);
                postForm.append("name", name);

                try {
                    const response = await axios.post("http://localhost:8081/author/register2",
                        {name:name, email:email, password:password}
                    );
                    console.log(response.data);
                } catch (e) {
                    console.log(e);
                }
            }
        )
    </script>
</body>

</html>
