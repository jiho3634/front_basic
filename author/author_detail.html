<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <object data="../common/header.html" type="text/html" width="100%" height="100"></object>
    <div class="container">
        <div class="page-header">
            <h3>Author Detail</h3>
        </div>
        <div>
            <input type="text" id="inputId">
            <button class="float-end btn btn-primary" onclick="serverData()">조회</button>
        </div>
        <table class="table">
            <tr>
                <th>id</th>
                <th id="id"></th>
            </tr>
            <tr>
                <th>name</th>
                <th id="name"></th>
            </tr>
            <tr>
                <th>email</th>
                <th id="email"></th>
            </tr>
            <tr>
                <th>password</th>
                <th id="password"></th>
            </tr>
        </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            async function serverData() {
                const inputId = document.getElementById("inputId");
                const response = await axios.get("http://localhost:8081/author/detail/" + inputId.value);
                document.getElementById("id").innerHTML = response.data.id;
                document.getElementById("name").innerHTML = response.data.name;
                document.getElementById("email").innerHTML = response.data.email;
                document.getElementById("password").innerHTML = response.data.password;
            }
        </script>
    </div>
</body>
