<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.naver.com" method="post" enctype="application/x-www-form-urlencoded"></form>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="contents">내용</label>
        <textarea name="contents" id="contents" rows="10" cols="30" placeholder="여기에 글을 쓰세요."></textarea>
    </div>
    <div>
        <label for="appointment">예약여부</label>
        <input type="radio" name="appointment" id="appointment" value="yes">yes
        <input type="radio" name="appointment" id="appointment" value="no">no
    </div>
    <div>
        <label for="appointment-time">예약시간</label>
        <input type="datetime-local" id="appointment-time" name="appointment-time">
    </div>
    <div>
        <button type="submit">제출</button>
    </div>

</body>

</html>
