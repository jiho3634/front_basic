<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object data="../common/header.html" type="text/html" width="100%" height="100"></object>
    <div class="container">
        <div class="page-header">
            <h3>게시글 목록</h3>
        </div>
        <div class="float-end">
            <button class="btn btn-primary">글쓰기</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Contents</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            (async function serverData() {
                const response = await axios.get("http://ec2-3-26-221-20.ap-southeast-2.compute.amazonaws.com:8081/post/list");
                const tbody = document.getElementById("tbody");
                response.data.forEach(e => {
                    // const title = e.title.length > 10 ? e.title.substring(0, 10) + '...' : e.title;
                    // const contents = e.contents.length > 10 ? e.contents.substring(0, 10) + '...' : e.body;
                    tbody.innerHTML += `<tr><th>${e.id}</th><th>${e.title}</th><th>${e.contents}</th>></tr>`
                    console.log(e.contents);

                });
            })();
        </script>
    </div>
</body>
</html>
