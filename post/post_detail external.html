<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <object data="../common/header.html" type="text/html" width="100%" height="100"></object>
    <div class="container">
        <div class="page-header">
            <h3>게시글 상세조회</h3>
        </div>
        <div>
            <input type="text" id="inputId">
            <button class="float-end btn btn-primary" onclick="serverData()">조회</button>
        </div>
        <table class="table">
            <tr>
                <th>userId</th>
                <th id="userId"></th>
            </tr>
            <tr>
                <th>id</th>
                <th id="id"></th>
            </tr>
            <tr>
                <th>title</th>
                <th id="title"></th>
            </tr>
            <tr>
                <th>body</th>
                <th id="body"></th>
            </tr>
        </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            async function serverData() {
                const inputId = document.getElementById("inputId");
                const response = await axios.get("https://jsonplaceholder.typicode.com/posts/" + inputId.value);
                document.getElementById("userId").innerHTML = response.data.userId;
                document.getElementById("id").innerHTML = response.data.id;
                document.getElementById("title").innerHTML = response.data.title;
                document.getElementById("body").innerHTML = response.data.body;
            }
        </script>
    </div>
</body>
</hDetail
