<!DOCTYPE html>
<html lang="en">

<body>
    <h2>회원가입 form 예제</h2>
    <!-- 제출할 서버의 url 주소를 action 입력 -->
    <!-- 기본 인코딩 형식 : application?x-www-form-urlencoded -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <div>
            <!--  label의 for는 input의 id를 찾아 매핑 -->
            <label for="userName">이름</label>
            <!-- input의 name 속성은 필수이고, 
                이 속성은 폼 데이터가 서버로 전송될 떄 각 데이터의 항목을 식별하는데 사용한다. -->
            <input type="text" id="userName" name="name" size="5" maxlength="10">
        </div>
        <div>
        <label for="email">email</label>
        <input type="text" id="email" name="email" size="10" maxlength="20">
        </div>
        <div>
        <label for="address">주소</label>
        <!-- readonly 수정불가. 서버전송O -->
        <!-- disable 수정불가. 서버전송X -->
        <input type="text" id="address" name="address" size="5" maxlength="10" value="서울시 신대방동" readonly>
        </div>
        <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" size="5" maxlength="10">
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="male">남성
            <input type="radio" name="gender" id="gender" value="femail">여성
        </div>
        <div>
            <label for="interests">관심분야</label>
            <input type="checkbox" name="interests" id="interests" value="sports">sports
        </div>
        <div>
        <input type="checkbox" name="interests" id="interests" value="music">music
        <input type="checkbox" name="interests" id="interests" value="book">book
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="datetime-local" id="birthday" name="birthday">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age">
        </div>
        <div>
            <label>유저선택</label>
            <select name="userinfo">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <div>
            <label for="color">좋아하는 색상</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="images">증명사진 업로드</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div>
            <label for="resume">자기소개</label><br>
            <textarea name="resume" id="resume" rows="5" cols="30" placeholder="자기소개를 여기에 써주세요."></textarea>
        </div>
        <div><input type="submit" value="회원가입 완료"></div>
        <!-- input, button 둘 다 submit 으로 같은 기능을 하지만,
            button 태그에 디자인적 다양성이 있어, 두 요소 모두 많이 사용. -->
        <button type="submit">회원가입 완료</button>
    </form>
</body>

</html>
