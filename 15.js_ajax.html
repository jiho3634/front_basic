<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // $(document).ready() : DOM 객체가 완전히 로드된 이후에 코드 실행한다는 의미
        // 비동기 콜백 함수
        // 로드될 때까지 기다리는 동안 다른 코드를 실행하겠다. 
        $(document).ready(function() {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(a) {
                    console.log(a);
                },
                error: function() {

                }
            })
        })
        console.log("hello world");
    </script>
</body>
</html>
