<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postApi1() {
            //json으로 받겠다. 가 axios에 들어가있대..
            const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
            console.log(response1.data);
        }

        async function postApi2() {
            try {
                const response2 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
                console.log(response2.data);
                const array = response2.data;
                array.forEach(element => {
                    console.log(`user_id : , ${element.userId}`);
                    console.log(`id : , ${element.id}`);
                    console.log(`title : , ${element.title}`);
                    console.log(`body : , ${element.body}`);
                });
            } catch (e) {
                console.log(e);
            }
        }

        postApi1();
        postApi2();

    </script>
</body>

</html>
