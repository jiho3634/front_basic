<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <script>
        function calculation() {
            const operation = document.getElementById("calculator").value;
            const input = Number(document.getElementsByClassName("number-input"));
            const input1 = Number(input[0].value);
            const input2 = Number(input[1].value);
            let answer;
            if (operation == 'plus') {
                answer = input1 + input2;
            } else if (operation == 'minus') {
                answer = input1 - input2;
            } else if (operation == 'multiply') {
                answer = input1 * input2;
            } else {
                answer = input1 / input2;
            }
            document.getElementById('result').textContent = answer;
        }
    </script>
</head>

<body>
    <h2>계산기 프로그램 구현</h2>
    <div>
        <!-- 사용자가 사칙연산을 선택 -->
         <label>사칙연산선택</label>
         <select id="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
         </select>
        <input type="text" class="number-input">
        <input type="text" class="number-input">
        <button onclick="calculation()">연산실행</button>
    </div>
    <div>결과값 <span id="result"></span></div>

</body>

</html>
